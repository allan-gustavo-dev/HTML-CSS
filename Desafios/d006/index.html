<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt"> Parágrafos</li>
        <li title="Use as tags &lt;h1&gt a &lt;h6&gt"> Títulos</li>
        <li title="Use a tag &lt;img&gt"> Imagens</li>
    </ul>
    
</body>
</html>
