<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #c6c8cbfc;
            margin: 5px;
            display: inline-block;
            border: 1px solid #000;
            text-align: center;
        }
        div:hover {
            background-color: #ffcc00;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    
</body>
</html>
