<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/atsChczDJT4?si=a1efvysQ_9dNSG_Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   

    
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" controls poster="imagens/tela-video.PNG" autoplay preload="metadata" loop>
        <source src="video/video-p-mp4.mp4" type="video/mp4">
        <source src="video/video-p-m4v.mkv" type="video/mkv">
        <source src="video/video-p-ogg.ogg" type="video/ogg">
        <p>Seu navegador não suporta o elemento de vídeo. <a href="video/video-p-mp4.mp4" download="video.mp4" type="video/mp4"> Clique aqui para baixar o vídeo</a></p>

    </video>


    
</body>
</html>
